{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <section class="section">
    <div class="container" style="max-width:720px;">
      <h1>Login</h1>
      <form method="post" class="card">
        <div class="card-inner">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-form" type="submit">Login</button>
        </div>
      </form>
      <p class="muted" style="margin-top: .8rem;">Don't have an account? <a class="muted-link" href="{% url 'register' %}">Register</a></p>
    </div>
  </section>
{% endblock %}
